        <div class="container">
                    <h2 class="text-center spacing-top-sm spacing-bottom-sm">Let's Get in Touch</h2>
                <div class="col-md-12 wow fadeInUp">
                    <form id="contact-form" name="contact-form" action="//formspree.io/0chrisjones0@gmail.com" method="POST">
                        <div class="col-md-6">
                            <h4 class="text-left">Name </h4>
                            <input class="form-control input-sm" type="text" name="Name" required="" autocomplete="on">
                        </div>
                        <div class="col-md-6">
                            <h4 class="text-left">Company </h4>
                            <input class="form-control input-sm" type="text" name="Company" required="" autocomplete="on">
                        </div>
                        <div class="col-md-6">
                            <h4 class="text-left">Email Address</h4>
                            <input class="form-control input-sm" type="text" name="Email" required="" autocomplete="on" inputmode="email">
                        </div>
                        <div class="col-md-6">
                            <h4 class="text-left">Category </h4>
                            <select class="form-control input-sm i" name="Category" required="">
                                <option value="null" selected=""></option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Freelance Projects">Freelance Projects</option>
                                <option value="Company Recruitment">Company Recruitment</option>
                                <option value="Comments/Questions">Comments/Questions</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <h4 class="text-left">Subject </h4>
                            <input class="form-control input-sm" type="text" name="Subject" required="" autocomplete="on">
                        </div>
                        <div class="col-md-12">
                            <h4 class="text-left">Message </h4>
                            <textarea class="form-control input-lg" rows="7" wrap="hard" spellcheck="true" name="Message" required="" autocomplete="off" id="message"></textarea>
                        </div>
                        <div class="col-md-6 small-heading-center"><div class="g-recaptcha spacing-top-sm" data-sitekey="6LdUARcTAAAAAIVTngpFa8P3MOrUVdqbo_lEKZLK"></div></div>
                                <div class="col-md-6 spacing-bottom">
                                    <div id="contact-buttons">
                                        <button class="btn btn-default spacing-top spacing-right-sm fluid-text" type="reset">Cancel </button>
                                        <button class="btn btn-default spacing-top fluid-text" type="submit" id="btn-blue">Submit </button>
                                    </div>
                            </div>
                        
                    </form>
            </div>
